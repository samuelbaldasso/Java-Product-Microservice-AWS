# AWS Configuration
aws.region=us-east-1
aws.cloudwatch.log-group=/aws/application/my-java-backend-prod
aws.cloudwatch.namespace=MyApplication/Backend/Prod
aws.cloudfront.distribution-id=${CLOUDFRONT_DISTRIBUTION_ID}
aws.cloudfront.enabled=true

# Logging
logging.level.root=WARN
logging.level.com.myapp=INFO
logging.level.software.amazon.awssdk=ERROR

# Spring Boot Actuator
management.endpoints.web.exposure.include=health,metrics,prometheus
management.metrics.export.cloudwatch.enabled=true
management.metrics.export.cloudwatch.namespace=MyApplication/Backend/Prod
management.metrics.export.cloudwatch.step=1m